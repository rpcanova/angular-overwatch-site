<div class="container__hero-card">
	<ul>
		<li *ngFor="let hero of filteredHeroes">
			<a [routerLink]="[hero.key, 'story']">
				<img [src]="hero.portrait" alt="{{ hero.name }}" height="225" />
				<div class="hero__description">
					<span>{{ hero.role }}</span>
					<h3>{{ hero.name }}</h3>
				</div>
			</a>
		</li>
	</ul>
</div>
