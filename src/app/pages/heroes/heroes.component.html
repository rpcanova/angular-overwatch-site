<div class="container__heroes page-container">
    <div class="heroes__filter">
        <app-filter-button *ngFor="let filter of ['ALL', 'TANK', 'DAMAGE', 'SUPPORT']"
        [typeFilter]="filter"
        [isActive]="selectedFilter === filter"
        (filterChange)="handleFilterChange($event)"
        ></app-filter-button>
    </div>

    <app-hero-card [activeFilter]="selectedFilter"></app-hero-card>
    <router-outlet />
</div>
